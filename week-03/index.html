<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons doing things</title>
    <style>
        main {
            height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <button role="button" id="colorChange">Click me</button>
    </header>
    <main id="mainSection">
       
    </main>    
   
    <script>
        let colorBtn = document.getElementById("colorChange")
        const mainSect = document.getElementById("mainSection")

        console.log(colorBtn)
       

        colorBtn.addEventListener("pointerenter", () => {
            let red = Math.random()*255
            let blue = Math.random()*255
            let green = Math.random ()*255
            console.log(blue)

            mainSect.style.backgroundColor = "rgb(" + red + "," + green +", " + blue +")"
        })
        colorBtn.addEventListener("pointerleave", () => {
            let red = Math.random()*255
            let blue = Math.random()*255
            let green = Math.random ()*255
            console.log(blue)

            mainSect.style.backgroundColor = "rgb(" + red + "," + green +", " + blue +")"
        })
    </script>
</body>
</html>
